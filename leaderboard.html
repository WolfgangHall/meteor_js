<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">LeaderBoard</a>
          </div>
          <div id="navbar">
            <ul class="nav navbar-nav">
              <li class="loginButton">{{> loginButtons}}</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {{> leaderboard}}
            </div>
        </div>
    </div>
   
</body>

<template name="leaderboard">
{{#if currentUser}}    
    {{> addPlayerForm}}
    {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}

    {{#if selectedPlayer}}
    <li>Selected Player: {{selectedPlayer.name}}</li>
    <ul>
        <li>
            <button class="increment btn btn-success">Give 5 points</button>
            <button class="decrement btn btn-info">Remove 5 points</button>
            <button class="remove btn btn-danger">Remove Player</button>
        </li>
    </ul>
    {{/if}}
{{else}}
    <p>You must be logged-in to see this content.</p>
{{/if}}
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" name="Add Player">
    </form>
</template>
